version: 2

models:
  - name: core__calendar
    alias: dim_calendar
    config:
      contract:
        enforced: true
    description: | 
      Dimensional table of calendar dates.
    data_tests:
      - warn_freshness_anomalies_defaults:
        timestamp_column: _updated_at
    
    columns:
      - name: core_calendar_id
        description: Unique identifier for the calendar date
        data_type: string
        constraints:
          - primary_key
        data_tests:
          - unique
          - not_null

      - name: calendar_date
        description: Date of the calendar
        data_type: date
        data_tests:
          - not_null

      - name: year_month
        description: Year and month of the calendar
        data_type: string
        data_tests:
          - not_null

      - name: month_start
        description: Start date of the month
        data_type: date
        data_tests:
          - not_null

      - name: month_end
        description: End date of the month
        data_type: date
        data_tests:
          - not_null

      - name: year_quarter
        description: Year and quarter of the calendar
        data_type: string
        data_tests:
          - not_null

      - name: week_number
        description: Week number of the calendar
        data_type: number(16, 0)
        data_tests:
          - not_null

      - name: calendar_year
        description: Year of the calendar
        data_type: number(16, 0)
        data_tests:
          - not_null

      - name: _updated_at
        description: {{ doc(_updated_at) }}
        data_type: timestamp
