version: 2

models:
  - name: core__daily_event_summary
    alias: fact_daily_event_summary
    config:
      contract:
        enforced: true
    description: | 
      Fact table of daily event summaries.
    data_tests:
      - warn_freshness_anomalies_defaults:
        timestamp_column: _updated_at

    columns:
      - name: activity_date
        description: Date of the activity
        data_type: date
        data_tests:
          - not_null

      - name: event_type
        description: Type/category of the event
        data_type: string
        data_tests:
          - not_null

      - name: event_id
        description: Unique identifier for the event
        data_type: string
        data_tests:
          - not_null

      - name: event_name
        description: Name of the event
        data_type: string
        data_tests:
          - not_null

      - name: unique_users
        description: Number of unique users who performed the event
        data_type: number(16, 0)

      - name: total_users
        description: Total number of users who performed the event
        data_type: number(16, 0)

      - name: total_queries
        description: Total number of queries performed by users
        data_type: number(16, 0)

      - name: total_documents_uploaded
        description: Total number of documents uploaded by users
        data_type: number(16, 0)

      - name: average_feedback_score
        description: Average feedback score given by users
        data_type: number(16, 2)

      - name: event_launch_date
        description: Date when the event was first launched
        data_type: date

      - name: _unique_key
        description: {{ doc(_unique_key) }}
        data_type: string
        constraints:
          - primary_key
        data_tests:
          - unique
          - not_null

      - name: _updated_at
        description: {{ doc(_updated_at) }}
        data_type: timestamp
